name: Release

on:
  push:
    tags: ["v*"]

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            use_cross: false
            ext: tar.gz
            short_target: x86_64-linux
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            use_cross: true
            ext: tar.gz
            short_target: aarch64-linux
          - target: x86_64-apple-darwin
            os: macos-latest
            use_cross: false
            ext: tar.gz
            short_target: x86_64-macos
          - target: aarch64-apple-darwin
            os: macos-latest
            use_cross: false
            ext: tar.gz
            short_target: aarch64-macos
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            use_cross: false
            ext: zip
            short_target: x86_64-windows
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install system dependencies (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y libdbus-1-dev pkg-config

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross
        if: matrix.use_cross
        run: cargo install cross --locked

      - name: Build release binary
        run: |
          if [ "${{ matrix.use_cross }}" = "true" ]; then
            cross build --release --target ${{ matrix.target }}
          else
            cargo build --release --target ${{ matrix.target }}
          fi
        shell: bash

  release:
    name: Create Release
    needs: [build]
