name: Release

on:
  push:
    tags: ["v*"]

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            use_cross: false
            ext: tar.gz
            short_target: x86_64-linux
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            use_cross: true
            ext: tar.gz
            short_target: aarch64-linux
          - target: x86_64-apple-darwin
            os: macos-latest
            use_cross: false
            ext: tar.gz
            short_target: x86_64-macos
          - target: aarch64-apple-darwin
            os: macos-latest
            use_cross: false
            ext: tar.gz
            short_target: aarch64-macos
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            use_cross: false
            ext: zip
            short_target: x86_64-windows
