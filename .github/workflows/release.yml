name: Release

on:
  push:
    tags: ["v*"]

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            use_cross: false
            ext: tar.gz
            short_target: x86_64-linux
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            use_cross: true
            ext: tar.gz
            short_target: aarch64-linux
          - target: x86_64-apple-darwin
            os: macos-latest
            use_cross: false
            ext: tar.gz
            short_target: x86_64-macos
          - target: aarch64-apple-darwin
            os: macos-latest
            use_cross: false
            ext: tar.gz
            short_target: aarch64-macos
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            use_cross: false
            ext: zip
            short_target: x86_64-windows
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install system dependencies (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y libdbus-1-dev pkg-config

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross
        if: matrix.use_cross
        run: cargo install cross --locked

      - name: Build release binary
        run: |
          if [ "${{ matrix.use_cross }}" = "true" ]; then
            cross build --release --target ${{ matrix.target }}
          else
            cargo build --release --target ${{ matrix.target }}
          fi
        shell: bash

      - name: Package binary
        shell: bash
        run: |
          VERSION="${GITHUB_REF_NAME}"
          ARCHIVE_NAME="linear-cli-${VERSION}-${{ matrix.short_target }}"
          BIN_PATH="target/${{ matrix.target }}/release/linear-cli"

          if [ "${{ matrix.ext }}" = "zip" ]; then
            BIN_PATH="${BIN_PATH}.exe"
            7z a "${ARCHIVE_NAME}.zip" "${BIN_PATH}"
          else
            tar czf "${ARCHIVE_NAME}.tar.gz" -C "target/${{ matrix.target }}/release" linear-cli
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v7
        with:
          name: linear-cli-${{ matrix.short_target }}
          path: linear-cli-*.${{ matrix.ext }}

  release:
    name: Create Release
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v8
        with:
          path: artifacts
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: artifacts/*
